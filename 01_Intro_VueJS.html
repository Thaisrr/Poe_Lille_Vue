<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction à Vue JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- JS et les Frameworks
        -> Vanilla ( JS natif )
        -> Frameworks
            - Angular 10, React, Node, Vue, AngularJS, Ember, Backbone...
       Vue JS -> Développé par Evan You 2.6.12
    -->
    <div id="app">
        <!-- Le html sera à écrire dans les balises #app -->
        <p>{{ message }}</p>
        <button v-on:click="changeName()">Changer message</button>

        <p>1 + 1 => {{ 1 + 1 }}</p> <!-- Interprétation d'expressions -->
        <p>6 < 9 => {{ 6 < 9 }}</p> <!-- Interprétation de booleans -->
        <p>{{ a * b }}</p> <!-- Interpréation d'opérations sur des datas existantes -->
        <p>{{ raw_html }}</p>

        <!-- Attention on interprété jamais du code / du html écrit par un utilisateur !-->
        <p>Html : <span v-html="raw_html"></span></p>

        <ul class="list-group w-50">
            <li class="list-group-item"
                v-for="(movie, index) of l_movies">
                {{movie}}
            </li>
        </ul>

    </div>

<script>
    const vm = new Vue({
        el: '#app', // id de l'élément html dans lequel va tourner Vue
        data: {
            message: 'Hello there Ginette !',
            a: 435,
            b: 678,
            raw_html: '<a href="https://www.dawan.fr">Lien vers Dawan </a>',
            l_movies: ['The Lord of the Ring', 'Harry Potter', 'Kuzco']

    },
        methods : {
            changeName: function () {
                this.message = 'Hello there, General Kenobi !'
            }
        }
    });
</script>

</body>
</html>
